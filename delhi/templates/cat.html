{% extends 'base.html' %}
{% block title %}Category{% endblock  %}
{% block content %}
<br>
<div class="container-fluid">
   <div class="row">

      <div class="col-sm-2">
        <div class="accordion" id="accordionExample">
          {%for cat in category%}
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="{{cat.id}}" aria-expanded="true" aria-controls="collapseOne">
                {{cat.name}}
              </button>
            </h2>

            <div id="{{cat.id}}" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              
              <div class="accordion-body">
              
                {%for i in cat.subcategory_set.all%}
                  <button class="btn btn-info btn-sm" type="button">
                   <a href="{%url 'homeview' i.id%}">
                  {{i.name}}
                  </a>
                  </button>  <br><br>
                {%endfor%}
              </div>
              
            </div>

          </div>
          {%endfor%}
        </div>
      </div>

      <div class="col-sm-10">   
        
      </div>

    </div>
 </div>      


{%endblock%}
