{% extends 'base.html' %}
{% block title %}Category Scraping{% endblock  %}
{% block content %}
<br>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
      <table class="table">  
        <tbody>
          <tr>
            <td><a type="submit" href="/category/?all" style="text-decoration:none; color:brown">All Category Here...</a></td>
          </tr>
            {%for cat in category%}
              <tr>       
                <td>
                  <a href="/subcategory/?{{cat.name}}" style="text-decoration:none" name="c" id="c">
                    {{cat.name}}</a>
                </td>
              </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="col-sm-8">
    <form class="d-flex" action="/searchingcat" method="get">{% csrf_token %}
        <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search"  id="query">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

    </div>
  </div>    
</div>

{% endblock  %}
